      </div>
      <div class="results-titles">
        <h1 class="search-title"></h1>
        <h2 class="result-count">Showing 5 of 5 results</h2>
      </div>
      <form class="filter-group d-flex form-inline my-2 my-lg-0 mr-auto search-filters">
        <div class="form-grp btn-group price-grp" role="group" aria-label="Basic example">
          <div class="filter-title"><span class="filter-font">Price</span></div>
          <button type="button" data-toggle="button" class="btn btn-secondary price-btn" data-toggle="button" aria-pressed="false" autocomplete="off"><span class="filter-font">$</span></button>

        </div>
        
        <div class="form-grp btn-group sort-by-grp" role="group" aria-label="Button group with nested dropdown">
          <div class="filter-title"><span class="filter-font">Sort By</span></div>
          <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle dropdown-selection" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <p class="filter-font date-text">Date</p>
          </button>
          <div class="form-grp dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="#"><span class="filter-font">Date</span></a>
            <a class="dropdown-item" href="#"><span class="filter-font">Price</span></a>
            <a class="dropdown-item" href="#"><span class="filter-font">Rating</span></a>
          </div>
        </div>
        
        <div class="date-range">
          <div class="form-grp input-group start-date">
            <input type="text" class="form-control date-input filter-font" placeholder="Start Date">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2"><i class="far fa-calendar-alt"></i></span>
            </div>
          </div>

          <div class="form-grp input-group">
            <input type="text" class="form-control date-input filter-font" placeholder="End Date">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2"><i class="far fa-calendar-alt"></i></span>
            </div>
          </div>
        </div>
        <div class="form-grp input-group">
          <button type="button" class="btn btn-secondary more-btn" aria-pressed="false" autocomplete="off">  <span class="filter-font">More Filters</span>
          </button>
        </div>
      </form>
